services:
  # Бекенд сервіс
  - type: web
    name: scrap-metal-api
    env: node
    plan: free
    rootDir: ./backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /api/health
    autoDeploy: true

  # Фронтенд сервіс
  - type: web
    name: scrap-metal-app
    env: static
    plan: free
    rootDir: ./client
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://scrap-metal-api.onrender.com
    autoDeploy: true
